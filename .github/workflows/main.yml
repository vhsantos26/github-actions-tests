name: Main Workflow

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
      
env:
  RELEASE: ${{ (contains(github.ref, 'develop') || startsWith(github.head_ref, 'hotfix-')) && true || false }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ env.RELEASE }}
      
      - env:
          TEST: ${{ env.RELEASE == true && 'can run' || 'cannot run' }}
        run: echo ${{ env.TEST }}

      - name: Dump GitHub Context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT" >> ./github-context.json

      - name: Upload GitHub Context
        uses: actions/upload-artifact@v2
        with:
          name: github-context
          path: ./github-context.json
          retention-days: 5
