name: Test

on:
  workflow_dispatch:
    inputs:
      duration:
        type: number
        description: "Load Test Duration (in Minutes)"
        options:
          - '1'
          - '3'
          - '10'
        required: true
    

jobs:
  test:
    runs-on: ${{ vars.LINUX_RUNNER }}
    steps:
      - run: |
          number_string="${{ inputs.duration }}"
          number_int=$(( ${{ inputs.duration }} ))
          result=$((number_int*3))
          echo $result
