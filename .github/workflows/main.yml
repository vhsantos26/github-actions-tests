name: Test

on:
  workflow_dispatch:
    inputs:
      duration:
        type: number
        description: "Load Test Duration (in Minutes)"
        options:
          - '1'
          - '3'
          - '10'
        required: true
    

jobs:
  test:
    runs-on: ${{ vars.LINUX_RUNNER }}
    steps:
      - id: convert
        run: |
          echo "FOO=$((${{ inputs.duration }} * 60))" >> $GITHUB_OUTPUT
          
      - run: |
          echo "Duratin result ${{ steps.convert.outputs.result }}"
