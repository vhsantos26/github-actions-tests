name: Main Workflow

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
      
env:
  RELEASE: ${{ (contains(github.ref, 'main') || startsWith(github.head_ref, 'hotfix-')) && true || false }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ env.RELEASE }}
