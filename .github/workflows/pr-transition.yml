on: 
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize
  pull_request_review_comment:
    types:
      - created
      - edited
      - deleted

jobs:
  gthub-context-upload:
    runs-on: ubuntu-latest
    steps: 
      - name: Create Context JSON file
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo $GITHUB_CONTEXT >> github.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: ./github.json
          name: github-context

  label-draft-pr:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == true
    steps:
      - name: Label PR as Draft
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['draft']
            })

  label-ready-for-review-pr:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false && github.event.action == 'review_requested'
    steps:
      - name: Label PR as Ready for Review
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['ready-for-review']
            })

      - name: Remove Draft Label
        if: github.event.pull_request.labels.*.name == 'draft'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'draft'
            })

  label-review-approved-pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request_review_comment'
    steps:
      - name: Label PR as Review Approved
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['review-approved']
            })

      - name: Remove Ready for Review Label
        if: github.event.pull_request.labels.*.name == 'ready-for-review'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'ready-for-review'
            })
