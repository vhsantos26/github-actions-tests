name: test

on:
  workflow_dispatch:
  push:
    branches: main
    paths-ignore: 
      - ./github/workflows/ci-cd.yml
  schedule:
    - cron: "6 * * * *"
  pull_request:
    branches: main
    
jobs:
  github-context:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
          CONTEXT: ${{ github.event_name }}
        run: echo "$GITHUB_CONTEXT" > "$CONTEXT_context.json"

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          path: $CONTEXT_context.json

