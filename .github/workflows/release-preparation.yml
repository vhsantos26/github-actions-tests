name: Release Preparation

on:
  workflow_dispatch:
    inputs:
      version:
        description: The app new version (e.g. 2.6.0).
        required: true
      branch-name:
        description: The branch name.
        required: true
        type: string
      base-branch:
        description: The base branch name.
        required: true
        type: choice
        options:
          - develop
          - master

defaults:
  run:
    shell: bash
    working-directory: projects/mobile

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Bump version
        run: yarn --new-version version ${{ inputs.version }} --no-git-tag-version --no-commit-hooks

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          commit-message: Bump version for ${{ inputs.version }}
          branch: ${{ inputs.branch-name }}
          delete-branch: true
          base: ${{ inputs.base-branch }}
          title: Bump version for ${{ inputs.version }}
          body: |
            ## Summary: 
            - Version: ${{ inputs.version }}
